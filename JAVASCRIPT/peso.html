<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PESO</title>
</head>
<body>
    <h1>Calcula tu peso</h1>
    <label for="">Altura:</label><input id="altura" type="text" placeholder="Introduce tu altura aqui"><br>
    <label for="">Peso:</label><input id="peso"   type="text" placeholder="Intoduce tu peso aqui"><br>
    <button onclick="calcula()">CALCULA TU PESO</button><br>
    <p id="resultado"></p>

    <script>
     function calcula(){
        var altura = parseFloat(document.getElementById("altura").value);
        var peso = parseFloat(document.getElementById("peso").value);
        var resultado = peso / (altura * altura);
        resultado = resultado.toFixed(2);
       
        if (resultado < 18.5){
            resultado = document.getElementById("resultado").innerHTML= "Tu icm " + resultado +" es inferior al normal"
        }
        else if( resultado >= 18.5 && resultado < 24.9){
            resultado = document.getElementById("resultado").innerHTML="Tu icm " + resultado +" es normal"
        }
        else if( resultado >= 24.9 && resultado < 30){
            resultado = document.getElementById("resultado").innerHTML="Tu icm " + resultado +" es superior al normal"
        } 
        else{
            document.getElementById("resultado").innerHTML = "Tu icm " + resultado +" indica obesidad"
        }
       



     }
    </script>
</body>
</html>
