<!DOCTYPE html>
<html>
<head>
    <title>Red social</title>
    <meta charset="UTF-8">
    <style>
        .btn-image {
            background-image: url('iconoPapelera.png');
            background-size: cover;
            width: 65px;
            height: 65px;
            float: right;
        }
        .tweet {
            width: 500px;
            border: 1px solid gray;
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <input type="text" id="post" placeholder="Escribe post">
    <button onclick="anadir()">Enviar</button>
    <p>Pulsa el botón para ordenar los posts alfabéticamente.</p>
    <button onclick="ordenar()">Ordenar</button>     
    <p id="demo"></p>

    <script>
      
        let posts = [];

       
        function imprimePosts() {
            let longitud = posts.length; 
            let codigoHTML = "";
            let icono = "<div class='tweet'><img src='iconoTwitter.png' style='width:50px; vertical-align: middle;'> ";
            
            // Genera HTML para cada post
            for (let i = 0; i < longitud; i++) {
                codigoHTML += icono + posts[i] +
                    " <button class=\"btn-image\" onclick='eliminar(" + i + ");'></button><br></div>";
            }
            
            // Muestra el HTML generado
            document.getElementById("demo").innerHTML = codigoHTML;
        }

        // Función para agregar un nuevo post
        function anadir() {
            let mensaje = document.getElementById("post").value.trim(); 
            
            if (mensaje !== "") { 
                posts.push(mensaje);
                imprimePosts();
                document.getElementById("post").value = ""; 
            } else {
                alert("Por favor, escribe algo antes de enviar.");
            }
        }

    
        function eliminar(indice) {
            posts.splice(indice, 1); 
            imprimePosts(); 
        }

        function ordenar() {
            posts.sort(); 
            imprimePosts(); 
        }

        
        imprimePosts();
    </script>
</body>
</html>
