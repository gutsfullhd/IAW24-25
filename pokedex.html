<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex Retro Gameboy</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Fondo vaporwave */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #8fd3f4);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Contenedor pok√©dex */
        .pokedex {
            width: 500px;
            height: 750px;
            background-color: #ff5733; /* Rojo Pok√©dex */
            border-radius: 20px;
            border: 8px solid #000;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            position: relative;
        }

        /* Pantalla principal */
        .screen {
            width: 90%;
            height: 400px;
            background-color: #111; /* Negro de consola */
            border-radius: 10px;
            border: 5px solid #333;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra verticalmente */
            align-items: center; /* Centra horizontalmente */
            color: #00ff00;
            font-size: 18px;
            text-align: center;
            box-sizing: border-box;
            padding: 20px;
            overflow: hidden; /* Previene desbordamientos */
        }

        .screen img {
            max-width: 200px;
            max-height: 180px;
            margin-bottom: 10px; /* Espacio entre imagen y texto */
        }

        /* Botones decorativos */
        .buttons {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .button {
            width: 50px;
            height: 50px;
            background-color: #555;
            border: 3px solid #000;
            border-radius: 50%;
            box-shadow: inset -3px -3px 6px rgba(0, 0, 0, 0.5), inset 3px 3px 6px rgba(255, 255, 255, 0.2);
        }

        .dpad {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .dpad .horizontal {
            display: flex;
            gap: 5px;
        }

        .dpad .key {
            width: 20px;
            height: 50px;
            background-color: #555;
            border: 3px solid #000;
            border-radius: 5px;
        }

        .dpad .key.horizontal {
            width: 50px;
            height: 20px;
        }

        /* Controles inferiores */
        .controls {
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .controls input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 10px;
            text-align: center;
        }

        .controls button {
            width: 60%;
            padding: 10px;
            background-color: #008cba;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .controls button:hover {
            background-color: #005f75;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="pokedex">
        <div class="screen" id="INFOPOKEMON">
            <p>¬°Mete el nombre del Pok√©mon, campe√≥n! üéÆ</p>
        </div>
        <div class="buttons">
            <div class="button"></div>
            <div class="dpad">
                <div class="key horizontal"></div>
                <div class="horizontal">
                    <div class="key"></div>
                    <div class="key"></div>
                </div>
                <div class="key horizontal"></div>
            </div>
            <div class="button"></div>
        </div>
        <div class="controls">
            <input type="text" id="nombrepokemon" placeholder="Ejemplo: Pikachu, Charmander">
            <button id="buscapokemon">Buscar</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Frases combinadas de IlloJuan, Mariano Delgado (p√≠caras) y Emilio Delgado
            const randomMessages = [
                // IlloJuan estilo
                "Tiene pelos",
                "ENOVE",
                "Bofffffffff ",
                "Tremendo pokemon loquete",
                // Mariano Delgado (p√≠caras)
                "Ignorante de la vida pero esto que es",
                "¬°Qu√© porte, qu√© estilo, parece metrosexual! üòè",
                "No s√© si es un Pok√©mon o un modelo de revista. üï∂Ô∏è",
                "Este va por la calle y se lleva todas las miradas. üòò",
                // Emilio Delgado estilo
           
            ];

            $("#buscapokemon").click(function () {
                const pokemon = $("#nombrepokemon").val().toLowerCase();
                if (!pokemon) {
                    $("#INFOPOKEMON").html("<p>Escribe algo, que no muerde ü´†</p>");
                    return;
                }
                $.ajax({
                    url: `https://pokeapi.co/api/v2/pokemon/${pokemon}`,
                    method: "GET",
                    success: function (data) {
                        const types = data.types.map(type => type.type.name).join(", ");
                        const name = data.name.toUpperCase();
                        const height = (data.height / 10).toFixed(1);
                        const weight = (data.weight / 10).toFixed(1);
                        const randomMessage = randomMessages[Math.floor(Math.random() * randomMessages.length)];

                        $("#INFOPOKEMON").html(`
                            <h2>${name}</h2>
                            <img src="${data.sprites.front_default}" alt="${data.name}">
                            <p><strong>Altura:</strong> ${height} m</p>
                            <p><strong>Peso:</strong> ${weight} kg</p>
                            <p><strong>Tipo:</strong> ${types}</p>
                            <p>${randomMessage}</p>
                        `);
                    },
                    error: function () {
                        $("#INFOPOKEMON").html("<p>¬øQu√© es esto? ¬øUn Digimon? Escribe bien üò§</p>");
                    }
                });
            });
        });
    </script>
</body>
</html>
